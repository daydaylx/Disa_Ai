name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: "1"
  NODE_ENV: "test"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Run ESLint
        run: npm run -s lint

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Run Typecheck
        run: npm run -s typecheck

  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [typecheck]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Run Unit Tests
        run: npm test -s

  e2e:
    name: E2E (offline)
    runs-on: ubuntu-latest
    needs: [unit]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Install Playwright chromium
        run: npx playwright install --with-deps chromium

      - name: Run Playwright (offline suite)
        env:
          PWDEBUG: "0"
        run: |
          npx playwright test \
            --project=chromium \
            --retries=0 \
            --workers=1 \
            --reporter=dot \
            --grep-invert @flaky

      # === Artefakte nur bei Fehlschlag hochladen ===
      - name: Upload Playwright report (on fail)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-report
          path: playwright-report
          if-no-files-found: ignore

      - name: Upload test-results (on fail)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: test-results
          if-no-files-found: ignore

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [e2e]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run -s build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: dist
          if-no-files-found: error

  gate:
    name: Deploy Gate
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Gate passed
        run: echo "All required gates passed. Deploy happens via Cloudflare Pages (not GitHub Actions)."
