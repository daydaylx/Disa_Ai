name: CI (npm, Vite build)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'   # <-- npm-Cache nutzt package-lock.json
          # package-manager-cache bleibt standardmäßig an
          # (siehe setup-node Doku)

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build
