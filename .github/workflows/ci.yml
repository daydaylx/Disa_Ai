name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          # Falls .nvmrc existiert, Actions liest das nicht automatisch -> explizit setzen
          node-version: '20'

      - name: Install deps (clean)
        run: npm ci

      - name: Typecheck
        run: npm run -s typecheck || npm run -s ts:check || echo "no typecheck script"

      - name: Lint
        run: npm run -s lint || echo "no lint script"

      - name: Test
        run: npm test --if-present

      - name: Build
        run: npm run -s build
