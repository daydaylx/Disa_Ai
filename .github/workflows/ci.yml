name: CI
on:
  push: { branches: [ "main" ] }
  pull_request: { branches: [ "main" ] }
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
        run: npm run lint
      - name: Typecheck
        run: npm run typecheck
      - name: Unit Tests
        run: npm run test
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: E2E
        run: npm run e2e
