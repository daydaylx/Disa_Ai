name: CI
on: [push, pull_request]
jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Maximum 15 minutes for entire job
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with: { node-version: "20" }
      - run: npm ci || pnpm i
      - run: npx playwright install --with-deps
      - name: Run E2E Tests (Critical Only)
        run: npx playwright test tests/e2e/app-loading.spec.ts tests/e2e/a11y.spec.ts tests/e2e/pwa-features.spec.ts --timeout=20000 --workers=1
