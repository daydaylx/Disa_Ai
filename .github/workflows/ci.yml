name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Cancel running workflows on new push
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Gate 1: Install & Setup
  setup:
    name: Setup & Install
    runs-on: ubuntu-latest
    outputs:
      node-cache-hit: ${{ steps.node-cache.outputs.cache-hit }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Cache node_modules
        id: node-cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Install dependencies
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: npm ci

  # Gate 2: Secret Scanning
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret scanning

      - name: Run TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.before || 'HEAD~1' }}
          head: HEAD
          extra_args: --debug --only-verified

  # Gate 3: Lint
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [setup, secret-scan]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Install dependencies
        if: needs.setup.outputs.node-cache-hit != 'true'
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # Gate 4: Typecheck
  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Install dependencies
        if: needs.setup.outputs.node-cache-hit != 'true'
        run: npm ci

      - name: Run TypeScript checks
        run: npm run typecheck

  # Gate 5: Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Install dependencies
        if: needs.setup.outputs.node-cache-hit != 'true'
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:ci

      - name: Upload coverage reports
        if: failure() && hashFiles('coverage/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 3

  # Gate 6: E2E Tests (Disabled - skip for stable builds)
  e2e-tests:
    name: E2E Tests (Disabled)
    runs-on: ubuntu-latest
    needs: [setup, lint, typecheck, unit-tests]
    steps:
      - name: Skip E2E Tests
        run: |
          echo "‚úÖ E2E Tests skipped for stable build pipeline"
          echo "E2E tests can be run manually with: npm run test:e2e"

  # Gate 7: Build
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [setup, lint, typecheck, unit-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Install dependencies
        if: needs.setup.outputs.node-cache-hit != 'true'
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Run post-build steps
        run: npm run postbuild

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: dist/
          retention-days: 14

  # Gate 8: Deploy Gate (Test Only - No Actual Deploy)
  deploy-gate:
    name: Deploy Gate - Cloudflare Ready
    runs-on: ubuntu-latest
    needs: [secret-scan, lint, typecheck, unit-tests, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Deploy gate passed
        run: |
          echo "üéâ All CI gates passed! Cloudflare Pages deployment ready."
          echo "‚úÖ Secret Scanning: ${{ needs.secret-scan.result }}"
          echo "‚úÖ Lint: ${{ needs.lint.result }}"
          echo "‚úÖ Typecheck: ${{ needs.typecheck.result }}"
          echo "‚úÖ Unit Tests: ${{ needs.unit-tests.result }}"
          echo "‚è≠Ô∏è E2E Tests: Skipped (manual only)"
          echo "‚úÖ Build: ${{ needs.build.result }}"
          echo ""
          echo "Cloudflare Pages handles deployment automatically."
          echo "No GitHub Pages deployment configured."

  # Non-gating: Flaky Tests (Disabled - E2E tests disabled)
  flaky-tests:
    name: Flaky Tests (Disabled)
    runs-on: ubuntu-latest
    needs: [setup]
    continue-on-error: true
    if: false  # Disabled since E2E tests are disabled
    steps:
      - name: Skip Flaky Tests
        run: echo "‚è≠Ô∏è Flaky E2E tests skipped (E2E tests disabled for stable pipeline)"
