name: CI
on: [push, pull_request]
jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # Maximum 15 minutes for entire job
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - run: npm ci
      - run: npx playwright install --with-deps
      - name: Run E2E Tests (Critical Only)
        run: npx playwright test tests/e2e/smoke.spec.ts --timeout=20000 --workers=1
