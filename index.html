<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover, interactive-widget=resizes-content"
    />
    <title>Disa AI</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="48x48" href="/icons/icon-48.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />

    <!-- DNS Prefetch & Preconnect for API -->
    <link rel="dns-prefetch" href="https://openrouter.ai" />
    <link rel="preconnect" href="https://openrouter.ai" crossorigin />

    <!-- Module Preload for critical chunks will be added by Vite -->
  </head>
  <body>
    <div id="app">
      <!-- Minimal loading fallback for Cloudflare -->
      <div id="loading-fallback" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0F0F23;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, sans-serif;
        color: #8B94A8;
        z-index: 9999;
      ">
        <div style="text-align: center;">
          <div style="
            width: 40px;
            height: 40px;
            border: 3px solid #1E293B;
            border-top: 3px solid #3B82F6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
          "></div>
          <div>Disa AI l√§dt...</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script>
      // Remove loading fallback when React app loads
      window.addEventListener('load', function() {
        setTimeout(() => {
          const fallback = document.getElementById('loading-fallback');
          if (fallback) {
            fallback.style.opacity = '0';
            fallback.style.transition = 'opacity 0.3s ease';
            setTimeout(() => fallback.remove(), 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
