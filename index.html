<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover, interactive-widget=resizes-content"
    />
    <title>Disa AI</title>

    <!-- DNS Prefetch & Preconnect for API -->
    <link rel="dns-prefetch" href="https://openrouter.ai" />
    <link rel="preconnect" href="https://openrouter.ai" crossorigin />

    <!-- Module Preload for critical chunks will be added by Vite -->
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Loading indicator nur wenn React nicht innerhalb 1 Sekunde lädt
      let loadingTimeout = setTimeout(() => {
        const app = document.getElementById('app');
        if (app && app.innerHTML.trim() === '') {
          app.innerHTML = `
            <div id="loading-indicator" style="
              display: flex;
              align-items: center;
              justify-content: center;
              min-height: 100vh;
              background: linear-gradient(135deg, #1e1e2e 0%, #262637 100%);
              color: white;
              font-family: system-ui, -apple-system, sans-serif;
              flex-direction: column;
              gap: 1rem;
            ">
              <div style="font-size: 2rem; font-weight: bold;">Disa AI</div>
              <div style="opacity: 0.7;">Lädt...</div>
              <div style="
                width: 32px;
                height: 32px;
                border: 3px solid rgba(255,255,255,0.3);
                border-top: 3px solid #fff;
                border-radius: 50%;
                animation: spin 1s linear infinite;
              "></div>
              <style>
                @keyframes spin {
                  0% { transform: rotate(0deg); }
                  100% { transform: rotate(360deg); }
                }
              </style>
            </div>
          `;

          // Error fallback nach 8 Sekunden
          setTimeout(() => {
            const loadingIndicator = document.getElementById('loading-indicator');
            if (loadingIndicator) {
              app.innerHTML = `
                <div style="
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  min-height: 100vh;
                  background: linear-gradient(135deg, #1e1e2e 0%, #262637 100%);
                  color: white;
                  font-family: system-ui, -apple-system, sans-serif;
                  flex-direction: column;
                  gap: 1rem;
                  text-align: center;
                  padding: 2rem;
                ">
                  <div style="font-size: 2rem; font-weight: bold;">⚠️ Disa AI</div>
                  <div>Die App konnte nicht geladen werden.</div>
                  <div style="opacity: 0.7; font-size: 0.9rem;">
                    Bitte versuchen Sie es später erneut.
                  </div>
                  <button onclick="window.location.reload()" style="
                    background: #4f46e5;
                    color: white;
                    border: none;
                    padding: 0.75rem 1.5rem;
                    border-radius: 0.5rem;
                    cursor: pointer;
                    font-size: 1rem;
                    margin-top: 1rem;
                  ">
                    Seite neu laden
                  </button>
                </div>
              `;
            }
          }, 8000);
        }
      }, 1000);

      // React App Mount Detection - clear loading wenn React lädt
      const observer = new MutationObserver(() => {
        const app = document.getElementById('app');
        if (app && app.children.length > 0 && !app.querySelector('#loading-indicator')) {
          clearTimeout(loadingTimeout);
          observer.disconnect();
        }
      });
      observer.observe(document.getElementById('app'), { childList: true, subtree: true });
    </script>
  </body>
</html>
