<!doctype html>
<html lang="de" data-theme="dark" data-theme-preference="dark" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta
      name="description"
      content="Disa AI - Ihre mobile KI-Assistentin für schnelle und intelligente Gespräche. Nutzen Sie fortschrittliche Sprachmodelle für produktive Interaktionen."
    />

    <!-- SEO Meta Tags -->
    <meta
      name="keywords"
      content="KI-Assistent, ChatGPT, OpenRouter, Mobile AI, Künstliche Intelligenz, PWA, Chat-App"
    />
    <meta name="author" content="Disa AI Team" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://disaai.de/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://disaai.de/" />
    <meta property="og:title" content="Disa AI - Mobile KI-Assistentin" />
    <meta
      property="og:description"
      content="Ihre mobile KI-Assistentin für schnelle und intelligente Gespräche. Nutzen Sie fortschrittliche Sprachmodelle für produktive Interaktionen."
    />
    <meta property="og:image" content="https://disaai.de/icons/icon-512.png" />
    <meta property="og:image:alt" content="Disa AI Logo" />
    <meta property="og:site_name" content="Disa AI" />
    <meta property="og:locale" content="de_DE" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://disaai.de/" />
    <meta name="twitter:title" content="Disa AI - Mobile KI-Assistentin" />
    <meta
      name="twitter:description"
      content="Ihre mobile KI-Assistentin für schnelle und intelligente Gespräche"
    />
    <meta name="twitter:image" content="https://disaai.de/icons/icon-512.png" />
    <meta name="twitter:image:alt" content="Disa AI Logo" />

    <!-- PWA Theme -->
    <meta name="theme-color" content="#1e1e2e" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Disa AI" />
    <meta name="mobile-web-app-capable" content="yes" />

    <title>Disa AI - Mobile KI-Assistentin | Intelligente Gespräche</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- DNS Prefetch & Preconnect for API -->
    <link rel="dns-prefetch" href="https://openrouter.ai" />
    <link rel="preconnect" href="https://openrouter.ai" crossorigin />

    <!-- Module Preload for critical chunks will be added by Vite -->

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Disa AI",
        "description": "Mobile KI-Assistentin für intelligente Gespräche und produktive Interaktionen mit fortschrittlichen Sprachmodellen",
        "url": "https://disaai.de/",
        "applicationCategory": "ProductivityApplication",
        "operatingSystem": "Any",
        "browserRequirements": "Requires HTML5 support",
        "softwareVersion": "1.0",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "EUR"
        },
        "creator": {
          "@type": "Organization",
          "name": "Disa AI Team"
        },
        "screenshot": "https://disaai.de/screenshot-mobile.png",
        "featureList": [
          "KI-gestützte Gespräche",
          "Multiple Sprachmodelle",
          "Mobile-First Design",
          "Offline-Funktionalität",
          "Progressive Web App"
        ]
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <noscript>
      <style>
        .no-js-message {
          font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
          color: #f8fafc;
          background: #0f172a;
          padding: 1.5rem;
          text-align: center;
        }
      </style>
      <div class="no-js-message">
        Disa&nbsp;AI benötigt JavaScript. Bitte aktivieren Sie JavaScript, um die Anwendung zu verwenden.
      </div>
    </noscript>
    <script type="module">
      import("/src/main.tsx").catch((error) => {
        console.error("Failed to bootstrap Disa AI:", error);
        const container = document.getElementById("app");
        if (!container) return;

        const warning = document.createElement("div");
        warning.setAttribute("role", "alert");
        warning.style.cssText =
          "font-family: system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;" +
          "color:#f8fafc;background:#0f172a;padding:1.5rem;border-radius:1rem;" +
          "max-width:32rem;margin:3rem auto;text-align:center;box-shadow:0 20px 45px rgba(15,23,42,0.45);";
        warning.innerHTML = `
          <strong>Build fehlgeschlagen.</strong><br />
          Bitte führen Sie <code>npm run build</code> aus und stellen Sie sicher, dass die generierten Dateien aus dem <code>dist</code>-Ordner bereitgestellt werden.
        `;
        container.appendChild(warning);
      });
    </script>
    <script>
      // Mobile viewport height fix
      function setViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty("--vh", `${vh}px`);
      }

      // Set initial viewport height
      setViewportHeight();

      // Update on resize and orientation change
      window.addEventListener("resize", setViewportHeight);
      window.addEventListener("orientationchange", () => {
        setTimeout(setViewportHeight, 100);
      });
    </script>
  </body>
</html>
