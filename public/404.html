<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover, interactive-widget=resizes-content"
    />
    <title>404 - Seite nicht gefunden | Disa AI</title>

    <!-- DNS Prefetch & Preconnect for API -->
    <link rel="dns-prefetch" href="https://openrouter.ai" />
    <link rel="preconnect" href="https://openrouter.ai" crossorigin />
  </head>
  <body>
    <div id="app">
      <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #1e1e2e 0%, #262637 100%);
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
        flex-direction: column;
        gap: 1.5rem;
        text-align: center;
        padding: 2rem;
      ">
        <div style="font-size: 3rem; font-weight: bold;">404</div>
        <div style="font-size: 1.5rem; font-weight: 600;">Seite nicht gefunden</div>
        <div style="opacity: 0.7; max-width: 400px; line-height: 1.5;">
          Die angeforderte Seite konnte nicht gefunden werden. Sie wird automatisch zur Startseite weitergeleitet.
        </div>
        <button onclick="window.location.href='/'" style="
          background: #4f46e5;
          color: white;
          border: none;
          padding: 0.75rem 1.5rem;
          border-radius: 0.5rem;
          cursor: pointer;
          font-size: 1rem;
          margin-top: 1rem;
          transition: background-color 0.2s;
        " onmouseover="this.style.background='#4338ca'" onmouseout="this.style.background='#4f46e5'">
          Zur Startseite
        </button>
      </div>
    </div>
    <script>
      // Auto-redirect nach 5 Sekunden
      setTimeout(() => {
        window.location.href = '/';
      }, 5000);
    </script>
  </body>
</html>
