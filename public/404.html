<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disa Orion</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: #e2e8f0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .loader {
        text-align: center;
      }
      .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(148, 163, 184, 0.2);
        border-top-color: #60a5fa;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto 24px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      h1 {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #f1f5f9;
      }
      p {
        font-size: 14px;
        color: #94a3b8;
      }
    </style>
    <script>
      // Fix für Issue #75: Robusteres 404-Redirect für SPA-Routing
      (function () {
        try {
          // Collect full path info
          const path = window.location.pathname;
          const search = window.location.search;
          const hash = window.location.hash;

          // Don't redirect if we're already at root to prevent loops
          if (path === '/' || path === '/index.html') {
            // Just reload the page to try loading the actual app
            setTimeout(() => window.location.reload(), 1000);
            return;
          }

          // For all other paths, redirect to root with path info preserved
          const targetUrl = '/' + search + hash;

          // Add the original path as a query parameter for debugging
          const separator = search ? '&' : '?';
          const fullTargetUrl = targetUrl + separator + 'from=' + encodeURIComponent(path);

          console.log('[404] Redirecting from', path, 'to', fullTargetUrl);

          // Use replace to avoid back button issues
          window.location.replace(fullTargetUrl);

        } catch (error) {
          console.error('[404] Redirect failed:', error);
          // Fallback: just go to root
          setTimeout(() => {
            window.location.replace('/');
          }, 2000);
        }
      })();
    </script>
  </head>
  <body>
    <div class="loader">
      <div class="spinner"></div>
      <h1>Disa Orion</h1>
      <p>Wird geladen...</p>
    </div>
  </body>
</html>
