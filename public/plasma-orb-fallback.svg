<svg width="720" height="720" viewBox="0 0 720 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="core" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#7CF3FF" stop-opacity="0.95" />
      <stop offset="30%" stop-color="#5CD7FF" stop-opacity="0.9" />
      <stop offset="70%" stop-color="#7A5CFF" stop-opacity="0.75" />
      <stop offset="100%" stop-color="#6E2BFF" stop-opacity="0.45" />
    </radialGradient>
    <radialGradient id="shell" cx="50%" cy="50%" r="55%">
      <stop offset="45%" stop-color="#6BF0FF" stop-opacity="0.35" />
      <stop offset="75%" stop-color="#D46BFF" stop-opacity="0.55" />
      <stop offset="100%" stop-color="#FF7EFF" stop-opacity="0.05" />
    </radialGradient>
    <radialGradient id="halo" cx="50%" cy="50%" r="60%">
      <stop offset="20%" stop-color="#91FFF7" stop-opacity="0.4" />
      <stop offset="65%" stop-color="#6A5BFF" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#320069" stop-opacity="0" />
    </radialGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox">
      <feGaussianBlur stdDeviation="18" />
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%" filterUnits="objectBoundingBox">
      <feGaussianBlur stdDeviation="28" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="720" height="720" fill="#080918" />
  <circle cx="360" cy="360" r="300" fill="url(#halo)" filter="url(#blur)" />
  <circle cx="360" cy="360" r="240" fill="url(#shell)" />
  <circle cx="360" cy="360" r="210" fill="url(#core)" filter="url(#glow)" />

  <g stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)">
    <path d="M360 240 C355 280 340 310 360 360 C370 390 355 430 360 470" stroke="#9C80FF" stroke-width="6" opacity="0.9" />
    <path d="M360 240 C380 300 330 340 360 360 C390 380 360 420 380 470" stroke="#73F0FF" stroke-width="6" opacity="0.85" />
    <path d="M320 260 C330 300 300 340 350 370 C370 390 330 420 340 450" stroke="#C46BFF" stroke-width="5" opacity="0.8" />
    <path d="M400 260 C390 300 430 330 360 360 C340 390 400 420 380 460" stroke="#66D8FF" stroke-width="5" opacity="0.85" />
    <path d="M360 270 C350 320 380 340 340 380 C320 410 360 430 350 470" stroke="#FA9CFF" stroke-width="4.5" opacity="0.75" />
    <path d="M360 250 C370 300 340 340 400 370 C420 390 380 430 410 460" stroke="#6EF0FF" stroke-width="4" opacity="0.7" />
  </g>

  <circle cx="360" cy="360" r="100" fill="url(#core)" opacity="0.55" />
